<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <label for="deploy_id" class="col-md-2 control-label">
                配置:
            </label>
            <div class="col-md-10">
                <select class="form-control" name="deploy_id">
					<foreach name="deploy_list" item="deploy">
						<option value="<{$deploy['id']}>" name="deploy_id" <eq name="data['deploy_id']" value="$deploy['id']">selected="selected"</eq> ><{$deploy['title']}></option>
					</foreach>
                </select>
            </div>
        </div>
        <br/>
        <br/>
        <div class="form-group">
            <label for="mission_name" class="col-md-2 control-label">
                名称:
            </label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="mission_name" value="<{$data['mission_name']}>">
            </div>
        </div>
        <br/>
        <br/>
        <div class="form-group">
            <label for="sort" class="col-md-2 control-label">
                排序:
            </label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="sort" value="<{$data['sort']}>">
            </div>
        </div>
        <br/>
        <br/>
        <div class="form-group">
            <label for="interval" class="col-md-2 control-label">
                间隔配置:
            </label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="interval" value="<{$data['interval']}>">
            </div>
        </div>
        <br/>
        <br/>
    </div>
</div>
