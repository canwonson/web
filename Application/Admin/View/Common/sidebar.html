<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
	          	<img src="__PUBLIC__/admin/img/user2-160x160.jpg" class="img-circle" alt="User Image">
	        </div>
	        <div class="pull-left info">
	          	<p>Alexander Pierce</p>
	          	<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
	        </div>
		</div>
		<!-- search form -->
		<form action="#" method="get" class="sidebar-form">
	        <div class="input-group">
	          	<input type="text" name="q" class="form-control" placeholder="Search...">
	            <span class="input-group-btn">
	                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
	                </button>
	            </span>
	        </div>
	    </form>
	    <!-- /.search form -->
	    <!-- sidebar menu: : style can be found in sidebar.less -->
	    <ul class="sidebar-menu">
	    	<li class="header">MAIN NAVIGATION</li>
	        <foreach name="__MENU__" item="module">
	        	<li <eq name="module['active']" value="1">class="active treeview"<else/>class="treeview"</eq> >
		          	<a href="#">
		            	<i class="<{$module['icon']}>"></i>
		            	<span><{$module['title']}></span>
		            	<i class="fa fa-angle-left pull-right"></i>
		          	</a>
		          	<ul class="treeview-menu">
		          		<foreach name="module['menus_list']" item="menu">
			            <li <eq name="menu['active']" value="1">class="active"</eq> ><a href="__MODULE__/<{$menu['controller']}>"><i class="<{$menu['icon']}>"></i> <{$menu['title']}></a></li>
			            </foreach>
		          	</ul>
		        </li>
	        </foreach>
	    </ul>
	</select>
    <!-- /.sidebar -->
</aside>
